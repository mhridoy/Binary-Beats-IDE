<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Beats IDE</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23007E33' width='100' height='100'/><text x='50%' y='60%' font-family='Arial' font-size='50' text-anchor='middle' fill='white'>01</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #121212;
            color: #76ff03;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .typing-animation {
            margin: 20px auto;
            font-size: 24px;
            text-align: center;
        }

        .auth-container {
            width: 60%;
            max-width: 700px;
            text-align: center;
            padding: 60px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 0px 0px 20px #00ff00;
            margin: 20px 0;
        }

        input, button {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px 0;
            background: transparent;
            border: 1px solid #76ff03;
            border-radius: 5px;
            color: #76ff03;
            font-family: 'Roboto Mono', monospace;
        }

        button {
            cursor: pointer;
            font-weight: bold;
            background: #003300;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005500;
        }

        a {
            color: #76ff03;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .code-animation {
            position: fixed;
            top: 10%;
            width: 15%;
            font-size: 14px;
            color: #76ff03;
            overflow: hidden;
        }

        .code-animation.left { left: 2%; animation: slideUp 10s linear infinite; }
        .code-animation.right { right: 2%; animation: slideUp 12s linear infinite; }

        @keyframes slideUp {
            0% { top: 100%; }
            100% { top: -150%; }
        }
    </style>
</head>
<body>
    <div class="code-animation left">
        # Python code snippet<br>
        def hello_world():<br>
        &emsp;print("Hello, World!")<br><br>
        if __name__ == "__main__":<br>
        &emsp;hello_world()
    </div>

    <div class="typing-animation" id="typing-animation"></div>
    
    <div class="auth-container">
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Log In</button>
        <div><a href="/signup">Sign up</a></div>
    </div>

    <div class="code-animation right">
        # More Python code<br>
        import math<br>
        def area_of_circle(r):<br>
        &emsp;return math.pi * r ** 2<br><br>
        print(area_of_circle(5))
    </div>

    <script>
        const typingElement = document.getElementById('typing-animation');
        const phrases = ['Binary', 'Beats', 'IDE'];
        let phraseIndex = 0;
        let letterIndex = 0;
        let currentPhrase = '';
        let isDeleting = false;

        function type() {
            if (isDeleting) {
                if (letterIndex <= 0) {
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    setTimeout(type, 200);
                } else {
                    currentPhrase = currentPhrase.substring(0, currentPhrase.length - 1);
                    letterIndex--;
                    setTimeout(type, 100);
                }
            } else {
                if (letterIndex === phrases[phraseIndex].length) {
                    isDeleting = true;
                    setTimeout(type, 1000);
                } else {
                    currentPhrase += phrases[phraseIndex].charAt(letterIndex);
                    letterIndex++;
                    setTimeout(type, 200);
                }
            }
            typingElement.textContent = currentPhrase;
        }

        type();
    </script>
</body>
</html>
