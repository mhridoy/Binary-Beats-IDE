<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Portal | CodeSage by Moshiur</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: #0f0;
            pointer-events: none;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            padding: 20px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.85);
            text-align: center;
            color: #fff;
            width: 420px; /* Adjusted for better layout */
            border: 1px solid #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        input, button {
            width: 80%;
            padding: 12px; /* Increased padding for larger touch area */
            margin: 10px 0;
            background-color: #1d352f;
            border: 1px solid #0f0;
            color: #0f0;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            font-size: 18px; /* Increased font size for better readability */
            box-shadow: 0 0 5px #0f0;
        }
        input:focus, button:hover {
            background-color: #333;
            outline: none;
            border: 2px solid #0f0;
        }
        button {
            cursor: pointer;
            background-color: #333;
            font-weight: bold; /* Make the button text stand out */
        }
        a {
            color: #0f0;
            text-decoration: none;
            text-shadow: 0 0 5px #0f0;
            margin-top: 12px; /* Adjust spacing */
        }
        a:hover {
            color: #0f0;
            text-decoration: underline;
        }
        h1 {
            margin-bottom: 20px; /* Adjust spacing */
            text-shadow: 0 0 5px #0f0;
            font-size: 22px; /* Adjusted title size for emphasis */
        }
        /* Adjusted Matrix Code Effect for a denser look */
        @keyframes matrixEffect {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <div id="matrix"></div>
    <div class="container">
        <h1>CodeSage by Moshiur | Dreamers Academy</h1>
        {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required autofocus>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <a href="/signup">Sign up</a>
    </div>

    <script>
        const matrix = document.getElementById('matrix');
        function createMatrixEffect() {
            const columnWidth = 20; // Adjust column width for a denser matrix rain
            const columns = Math.floor(window.innerWidth / columnWidth);
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.style.width = `${columnWidth}px`;
                column.style.position = "absolute";
                column.style.left = `${i * columnWidth}px`;
                column.style.top = "0";
                column.style.overflow = "hidden";
                column.style.pointerEvents = "none";
                column.style.animation = `matrixEffect ${Math.random() * 10 + 10}s infinite linear`; // Slower animation for dramatic effect

                let binaryString = '';
                for (let j = 0; j < window.innerHeight / 20; j++) { // Fill column height with binary numbers
                    binaryString += Math.floor(Math.random() * 2) ? '0' : '1';
                    binaryString += '<br>';
                }
                column.innerHTML = binaryString;
                matrix.appendChild(column);
            }
        }
        createMatrixEffect();
    </script>
</body>
</html>
