<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Optimization -->
    <meta name="description" content="Log in to IDE Engine - Your online environment for software development.">
    <meta name="keywords" content="IDE, IDE Engine, coding, programming, online editor">
    <meta name="author" content="IDE Engine">
    <title>Signup | IDE Engine</title>
    <link rel="icon" type="image/x-icon" href="/static/icons/icon-192x192.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <style>
        /* Base styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #010710;
            font-family: 'Roboto', sans-serif;
            color: #64FFDA;
        }
        .code-snippets {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0A192F;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
            line-height: 1.5;
            font-family: 'Courier New', Courier, monospace;
            opacity: 0.5;
        }
        .code-snippet {
            position: absolute;
            white-space: pre;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            font-size: 12px;
            color: #64FFDA;
            animation: slide-up 20s linear infinite;
            white-space: pre; /* Ensures that whitespace and new lines are preserved */
            overflow: hidden;
            display: block;
        }
        @keyframes slide-up {
            from {
                top: 100%;
            }
            to {
                top: -200%; /* Adjust based on the actual height of your content */
            }
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            border-radius: 10px;
            background: rgba(7, 17, 32, 0.95);
            text-align: center;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        /* Input and Button Styles */
        input, button {
            width: calc(100% - 20px);
            padding: 16px;
            margin: 10px 0;
            background-color: #112240;
            border: 1px solid #2a9d8f;
            color: #64FFDA;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #307766;
            box-shadow: 0 0 8px #64FFDA;
        }
        button {
            background: #64FFDA;
            color: #0A192F;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background-color: #52acb8;
            color: #ffffff;
        }
        a {
            color: #64FFDA;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            text-decoration: underline;
            color: #8892b0;
        }
        .form-title {
            margin-bottom: 30px;
            color: #64FFDA;
            font-size: 24px;
        }
        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 5px;
            }
            .form-title {
                font-size: 20px;
            }
            .code-snippet {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="code-snippets">
        <div class="code-snippet">
// IDE Engine Signup\nfunction initSignup() {\n    console.log('Signup process starts here.');\n}\ninitSignup();\n\n// Additional snippets\nfunction validateForm() {\n    // Validation code\n}\n\nfunction submitForm() {\n    // Submission code\n}
        </div>
    </div>
    <div class="container">
        <div class="form-title">Sign Up for IDE Engine</div>
        <form action="/signup" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="/login">Already have an account? Log In</a>
    </div>
</body>
</html>
