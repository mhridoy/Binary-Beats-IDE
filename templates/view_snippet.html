<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Snippet</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a2e;
            color: #eaeaea;
            line-height: 1.6;
        }
        h1, h2 {
            color: #00adb5;
        }
        pre {
            background-color: #222831;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            color: #eeeeee;
            border-left: 4px solid #00adb5;
            margin-top: 20px;
        }
        a, button {
            display: inline-block;
            background-color: #00adb5;
            color: #222831;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            cursor: pointer;
            border: none;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }
        a:hover, button:hover {
            background-color: #05c7f2;
            transform: translateY(-2px);
        }
        #output {
            border: 1px solid #333;
            margin-top: 20px;
            height: 200px;
            background-color: #222831;
            color: #eeeeee;
            overflow: auto;
            border-radius: 8px;
            padding: 10px;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #00adb5;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #222831;
        }
    </style>
</head>
<body>
    <h1>Snippet #{{ snippet.id }}</h1>
    <h2>HTML</h2>
    <pre>{{ snippet.html_code | e }}</pre>
    <h2>CSS</h2>
    <pre>{{ snippet.css_code | e }}</pre>
    <h2>JavaScript</h2>
    <pre>{{ snippet.js_code | e }}</pre>
    <button onclick="runCode()">Run</button>
    <a href="/snippets">Back to My Snippets</a>
    <div id="output"></div>

    <script>
        function runCode() {
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            document.getElementById('output').innerHTML = '';
            document.getElementById('output').appendChild(iframe);

            const html = `{{ snippet.html_code | tojson | safe }}`;
            const css = `<style>{{ snippet.css_code | tojson | safe }}</style>`;
            const js = `<script>{{ snippet.js_code | tojson | safe }}<\/script>`;
            iframe.contentWindow.document.open();
            iframe.contentWindow.document.write(html + css + js);
            iframe.contentWindow.document.close();
        }
    </script>
</body>
</html>
