<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Snippets | CodeSage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg-color: #121212;
            --card-bg-color: #1E293B;
            --accent-color: #38BDF8;
            --secondary-color: #FBBF24;
            --text-color: #E2E8F0;
            --border-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            margin: 0;
            padding: 40px;
            font-family: 'Roboto', sans-serif;
            background-color: var(--main-bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 50px;
            font-size: 3em;
        }

        .snippet-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            justify-content: center;
            animation: fadeInAnimation 1.5s ease-out forwards;
        }

        @keyframes fadeInAnimation {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .snippet {
            background: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }

        .snippet:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .snippet a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.4em;
        }

        .snippet-date {
            color: #A0AEC0;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .snippet-preview {
            border-top: 3px solid var(--border-color);
            padding-top: 15px;
            margin-top: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 150px;
            border: none;
            overflow: hidden;
            border-radius: 6px;
        }

        .back-link {
            display: inline-block;
            margin-top: 50px;
            background-color: var(--secondary-color);
            color: var(--main-bg-color);
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            padding: 15px 30px;
            border-radius: 8px;
            transition: background-color 0.3s ease-out, transform 0.2s ease-out;
        }

        .back-link:hover {
            background-color: #D97706;
            transform: translateY(-4px);
        }
    </style>
</head>
<body>
    <h1>My Snippets</h1>
    <div class="snippet-container">
        <!-- Loop through snippets -->
        {% for snippet in snippets %}
        <div class="snippet">
            <a href="{{ url_for('view_snippet', unique_id=snippet.unique_id) }}">Snippet #{{ loop.index }}</a>
            <div class="snippet-date">Created: {{ snippet.created_at.strftime('%Y-%m-%d %H:%M:%S') if snippet.created_at else 'Unknown' }}</div>
            <div class="snippet-preview">
                <iframe srcdoc="{{ snippet.html_code }}" style="border:0; width:100%; height:100%;"></iframe>
            </div>
        </div>
        {% else %}
        <p>No snippets found.</p>
        {% endfor %}
    </div>
    
    <a href="/" class="back-link">Back to Editor</a>
</body>
</html>
