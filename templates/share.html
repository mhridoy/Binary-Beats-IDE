<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Snippet</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #282a36;
            --text-color: #f8f8f2;
            --accent-color: #bd93f9;
            --code-bg-color: #44475a;
            --border-color: #6272a4;
        }
        body { 
            font-family: 'Roboto', sans-serif; 
            margin: 20px; 
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        h2 { 
            font-size: 24px;
            color: var(--accent-color);
            margin-bottom: 16px;
        }
        .code-block { 
            background-color: var(--code-bg-color); 
            border-left: 5px solid var(--accent-color); 
            padding: 20px; 
            margin-bottom: 20px; 
            overflow: auto;
            font-family: 'Source Code Pro', monospace;
            font-size: 14px;
            border-radius: 8px;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
        }
        pre {
            white-space: pre-wrap; 
            word-wrap: break-word;
            margin: 0;
        }
        h3 {
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        a {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        a:hover {
            background-color: #ff79c6;
        }
    </style>
</head>
<body>
    <h2>Shared Code Snippet</h2>
    <div class="code-block">
        <h3>HTML</h3>
        <pre>{{ snippet.html_code }}</pre>
    </div>
    <div class="code-block">
        <h3>CSS</h3>
        <pre>{{ snippet.css_code }}</pre>
    </div>
    <div class="code-block">
        <h3>JavaScript</h3>
        <pre>{{ snippet.js_code }}</pre>
    </div>
    <a href="/">Back to Home</a>
</body>
</html>
